spring.datasource.url=jdbc:postgresql://localhost:2022/postgres
spring.datasource.username= postgres
spring.datasource.password= password

spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation= true
spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.PostgreSQLDialect
#dialect is used to specify the type of database so that hybernate can create appropriate type of SQL statement

# Hibernate ddl auto (create, create-drop, validate, update)
#is used for database initialization.
# We set the value to update value so that a table will be created in the database automatically
spring.jpa.hibernate.ddl-auto= create